<!DOCTYPE html>
{% load staticfiles %}
{% load sass_tags %}
<html>
<head>
    {% block head %}
        <meta charset="utf-8">
        <title>{{ title | title }}</title>
        <link href="{% static 'shared/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% sass_src 'what_should_i_eat/css/base.sass' %}" rel="stylesheet" type="text/css" />
        <link href="{% sass_src 'recipe_book/css/test.sass' %}" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    {% endblock %}
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>
            What should I eat?
            {% if title %}
                <small>- {{title | title}}</small>
            {% endif %}
        </h1>

        {% block header %}
            <div class="">

            </div>
        {% endblock %}
    </div>
    <div class="nav row">
        <div class="col-xs-12">
            {% block nav %}{% endblock %}
        </div>
    </div>
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
</div>
</body>
</html>
