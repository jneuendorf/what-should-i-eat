{% extends "recipe_book/detail.html" %}
{% load sass_tags %}

{% block head %}
    {{ block.super }}
    <link href="{% sass_src 'what_should_i_eat/css/index.sass' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block nav %}
    <ul class="pager">
        <li class="next">
            <a href="{% url 'recipe_book:index' %}" role="button">
                Recipe book
                <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
{% endblock %}

{% block content %}
    <div class="row options">
        {# <div class="col-xs-6 col-sm-5 col-sm-push-1 col-md-4 col-md-push-2 col-lg-3 col-lg-push-3">#}
        <div class="col-xs-6">
            <div class="option yes">
                <span class="glyphicon glyphicon-ok"></span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="option no">
                <span class="glyphicon glyphicon-remove"></span>
            </div>
        </div>
    </div>

    {{ block.super }}
{% endblock %}
