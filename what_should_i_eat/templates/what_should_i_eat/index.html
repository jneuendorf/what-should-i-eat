{% extends "recipe_book/detail.html" %}
{% load compile_static %}
{% load staticfiles %}

{% block head %}
    {{ block.super }}
    <link href="{% static 'what_should_i_eat/css/index.sass'|compile %}" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="{% static 'what_should_i_eat/js/index.coffee'|compile %}"></script>
{% endblock %}

{% block nav %}
    <ul class="pager">
        <li class="next">
            <a href="{% url 'recipe_book:index' %}" role="button">
                Recipe book
                <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
{% endblock %}

{% block content %}
    <div class="row options">
        {# <div class="col-xs-6 col-sm-5 col-sm-push-1 col-md-4 col-md-push-2 col-lg-3 col-lg-push-3">#}
        <div class="col-xs-6">
            <a href="{% url 'cook_next_recipe' recipe.id %}">
                <div class="option yes">
                    <span class="glyphicon glyphicon-ok"></span>
                </div>
            </a>
        </div>
        <div class="col-xs-6">
            <a href="{% url 'dismiss_next_recipe' recipe.id %}">
                <div class="option no">
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
            </a>
        </div>
    </div>

    {{ block.super }}
{% endblock %}
