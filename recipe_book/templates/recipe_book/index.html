<!DOCTYPE html>
{% load staticfiles %}
{% load sass_tags %}
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'recipe_book/css/test.sass' %}" rel="stylesheet" type="text/css" />
</head>
<body>
    {% if recipes %}
        <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_book:detail' recipe.id %}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
</body>
</html>
