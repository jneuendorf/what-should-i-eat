<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
</head>
<body>
    {% if recipes %}
        <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_book:detail' recipe.id %}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
</body>
</html>
